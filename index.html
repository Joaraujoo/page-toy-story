<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Toy Story</title>
</head>
<body>
    <div id="background-fundo">
        <video muted autoplay loop>
            <source src="imagens/background-toy.mp4">
        </video>
    </div>

    <main id="container">
        <header>
            <div class="cabecalho">
                <ul class="navigation">
                    <li><a href="#" class="navigation-link">Home</a></li>
                    <li><a href="#" class="navigation-link">Story</a></li>
                    <li><a href="#" class="navigation-link">Walpapers</a></li>
                    <li><a href="#" class="navigation-link">Trailer</a></li>
                </ul>
            </div>
        </header>

        <section class="wrapper">
            <div class="corner-left">
                <img src="imagens/logo-toy.png" alt="logo do toy story">
                <p>Seja bem-vindo ao incrível mundo de brinquedos que se divertem na ausência dos seus donos. Woody, Buzz e os seus amigos protagonizam uma aventura plena de humor, emoção e amizade.</p>
                <div>
                    <a href="#">Assistir o trailer</a>
                    <button>Comprar ingresso</button>
                </div>
            </div>
        
            <div class="corner-right">
                <img src="imagens/woody e buzz.png" width="280px" alt="woody e buzz">
            </div>
        </section>
    </main>
</body>
</html>
